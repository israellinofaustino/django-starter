<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}" style="cursor:pointer; text-decoration: none; height: auto; margin-left:2%; border-radius:2px; background-color: rgb(151, 151, 151); font-size:medium; font-weight:normal;">Vote again?</a>
