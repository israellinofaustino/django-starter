{% load static %}

<link rel="stylesheet" href="{% static 'polls/results.css' %}">


<div class="main">
    <form action="{% url 'polls:delete' question.id %}" method="post">
        {% csrf_token %}

        <h2>Are you sure you want to delete this item?</h2>
        
        <input class="button1" type="submit" value="Yes"/>
        <a class="button2" href="/" style="margin-left:35%;">Cancel</a>
    </form>
</div>
